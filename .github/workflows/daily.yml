name: Daily System Report

on:
  schedule:
    - cron: '0 9 * * *'   # Runs every day at 9 AM UTC
  workflow_dispatch:

permissions:
  contents: write   # âœ… Allows workflow to push commits

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run system report
        run: bash system_report.sh

      - name: Commit and push report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add report.txt
          git commit -m "Auto update: Daily system report $(date)" || echo "No changes to commit"
          git push
